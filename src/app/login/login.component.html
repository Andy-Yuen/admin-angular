<div fxLayoutAlign="center center" fxFlexFill class="container">
  <mat-card>
    <mat-card-title>管理系统</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm" fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="账号" formControlName="username" required autofocus>
          <mat-error *ngIf="userForm.get('username')?.invalid">
            {{getErrorMessage('username') ?? '请输入正确的账号'}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="密码" required formControlName="password">
          <mat-error *ngIf="userForm.get('password')?.invalid">
            {{getErrorMessage('password') ?? '请输入正确的密码'}}
          </mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="!userForm.valid || logging"
                (click)="login()">
          {{logging ? '登 录 中 ...' : '登 录'}}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
